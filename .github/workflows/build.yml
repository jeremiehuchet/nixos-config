name: "Build systems"
on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
    - cron:  '55 5 * * 1'
env:
  NIXPKGS_ALLOW_UNFREE: 1
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        system_name:
          - laptop
          - tv
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.0.1
    - name: Install nix
      uses: cachix/install-nix-action@v16
      with:
        nix_path: nixpkgs=channel:nixos-21.05
    - name: Setup cachix
      uses: cachix/cachix-action@v10
      with:
        name: jeremiehuchet
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
    - name: Setup channels
      run: |
        # set NIX_PATH
        echo NIX_PATH=$(nix-instantiate --eval --expr '(builtins.concatStringsSep ":" (import ./pinned-channels).nixPath)') >> $GITHUB_ENV
        # mock secrets
        ./.github/mock-secrets.sh
        # disable virtualbox, it takes too much time to build
        sed -i '/virtualisation\.virtualbox\.host\.enable = true/d' hosts/*.nix;
        # remove android studio, it takes too much space on github action executor
        sed -i '/android-studio/d' home/dev.nix;
    - name: Build system
      run: nix-build --show-trace '<nixpkgs/nixos>' -A system -k -I nixos-config=$PWD/hosts/${{ matrix.system_name }}.nix
